            const inputNoot = document.querySelector("#textToBeSaved");
            // console.log(inputNoot);

            // to get reference to noot log box
            const nootLogEl = document.querySelector("#nootLogTable");


          const arrayForStoringTheNoot = [];
          function addingTextToTextBox (){
            const textItem = {};
            console.table(textItem);
            const inputNoot = inputText.value;
            console.log(inputNoot);



            textItem.message=inputNoot;
            textItem.moment=new Date();
            console.log(textItem);
            arrayForStoringTheNoot.push(textItem);
            console.log(arrayForStoringTheNoot);
            console.log(arrayForStoringTheNoot.length);
            var numberOfCharacters = inputNoot.length;
            console.log(numberOfCharacters);

            renderList(arrayForStoringTheNoot);

          }



          // getting date
          function getDateString(moment){
            return moment.toLocaleDateString('en-US', {
                            year: 'numeric',
                            month:'long',
                            day: 'numeric',
                        });
            }

          // clear the workspace when newnoot is clicked. but all the previous noots are saved as it is.

          
          

        const element = document.querySelector("#btnSaveNoot");
        element.addEventListener("click" , addingTextToTextBox, false);
        

        function clearingTextBox(){
          inputText
          var elems =document.getElementsByTagName("inputText");
          var l=elems.length;
          for (var i=0; i< l; i++){
            elems[i].value="";
          }

        }
        const elementEl = document.querySelector("#btnNewNoot");
        elementEl.addEventListener("click", clearingTextBox, false);


        function renderList(arrOfList){
                const allNootHTML = arrOfList.map(arrayForStoringTheNoot => createNootList(arrayForStoringTheNoot)); 
                const joinedAllNootHTML = allNootHTML.join("");
                nootLogEl.innerHTML = joinedAllNootHTML;
            }
        

            function createNootList({ message, moment}) {
                return `
                <li class="list-group-item d-flex justify-content-between">
						<div class="d-flex flex-column">
							${message}
							<small class="text-muted">${getDateString(moment)} </small>
						</div>
					
					</li>
                `;
            }
